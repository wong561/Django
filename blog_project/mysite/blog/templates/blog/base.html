<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css"
        type="text/css" media="screen" charset="utf-8">
    <!-- Custom CSS  -->
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">

    <!-- Fonts  -->
    <link href="https://fonts.google.com/specimen/Nunito+Sans">
    <nav class="navbar navbar-default techfont custom-navbar">
        <div class="container">
            <ul class="nav navbar-nav">
                <li><a class="navbar-brand bigbrand" href="{% url 'post_list' %}">My not a blog</a></li>
                <li><a href="{% url 'about' %}">About</a></li>
                <li><a href="https://www.github.com">My not a blog</a></li>
                <li><a href="https://www.linkedin.com">LinkedIn</a></li>
            </ul>
           
            <ul class="nav navbar-nav navbar-right">
                {% if user.is_authorized %}
                <li>
                    <a href="{% url 'post_new' %}">New Post</a>
                </li>

                <li>
                    <a href="{% url 'post_draft_list' %}">Drafts</a>
                </li>

                <li>
                    <a href="{% url 'logout' %}">Logout</a>
                </li>
                <li>
                    <a>Welcome: {{ user.username }}</a>
                </li>
                {% else %}
                <li><a class="nav navbar-right" href="{% url 'login' %}"></a><span class="glyphicon glyphicon-user"></span></li>

                {% endif %}

            </ul>

        </div>
    </nav>
</head>

<body>
    <div class="content container">
        <div class="row">
            <div class="col-md-8">
                <div class="blog_posts">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </div>

</body>

</html>
