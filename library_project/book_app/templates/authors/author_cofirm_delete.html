{% extends "book_app/book_app_base.html" %}

{% block body_block %}
<h1>Delete {{author_detail.name}}? </h1>
<form method="POST">
    {% csrf_token %}
    <input type="submit" class="btn btn-danger" value="Delete">
    <a href="{% url 'simon:author_update' pk=author_detail.pk %}" >Cancel</a>
</form>
{% endblock %}
