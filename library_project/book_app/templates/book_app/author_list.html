{% extends "book_app/book_app_base.html" %}

{% block body_block %}
<div class="container">
    <h1>Author List!</h1>
</div>
<ol>
    {% for author in authors %}
    <h2>
        <li><a href="{% url 'simon:author_detail' author.id %}">{{author.name}}</a></li>
    </h2>
    {% endfor %}
</ol>

{% endblock %}
