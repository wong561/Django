{% extends "book_app/book_app_base.html" %}

{% block body_block %}
<h2>Book List</h2>

{% for book in books %}

    <div class="card">
        <div class="card-content">
            <span class="card-title">
                <a href="{% url 'book_app:book_update' book.id %}">{{book.title}}</a>, by {{book.author}}
            </span>
        </div>
    </div>

{% endfor %}
{% endblock %}
