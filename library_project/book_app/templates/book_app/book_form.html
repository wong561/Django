{% extends "book_app/book_app_base.html" %}

{% block body_block %}
{% if object %}
<h2>Edit
    <span class="teal-text">{{object.name}}</span></h2>
    {% else %}
    <h2>Add Book</h2>
    {% endif %}

    <form action="" method="POST">
        {% csrf_token %}
        <table>
            {{form.as_table}}
        </table>
        <input type="submit" value="{% if object %}Update{% else %}Create{% endif %} Book" class="btn">
    </form>
{% endblock %}
