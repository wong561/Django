{% extends 'base.html' %}
{% block body_block %}
<h1>Book Details</h1>
<div class="row">
    <div class="col s7 col-offset-3">
        <div class="card">
            <div class="card-content">
                <span class="card-title">
                    {{ book.title }}{{book.year_published}}, by {{book.author}}
                </span>
                <img src="https://covers.openlibrary.org/b/isbn/9780385533225-S.jpg" />
                <!-- <img class="materialboxed book-cover" src="{{book.cover}}"> -->
            </div>
            <div class="card-action">
                <a href="{% url 'simon:book_update' book.id %}">Edit</a>
                <a href="{% url 'simon:book_delete' book.id %}">Delete</a>
            </div>
        </div>
    </div>
</div> 
{% endblock %}
