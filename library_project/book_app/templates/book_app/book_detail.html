{% extends 'base.html' %}
{% block content %}
<h1>Book Details</h1>
<div class="row">
    <div class="col s7 col-offset-3">
        <div class="card">
            <div class="card-content">
                <span class="card-title">
                    {{ book.title }}{{book.year_published}}, by {{book.author}}
                </span>
                <img class="material-boxed book-cover" src="{{book.cover}}">
            </div>
            <div class="card-action">
                <a href="{% url 'books:book_detail' book.id %}">Edit</a>
                <a href="">Delete</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
