{% extends "book_app/book_app_base.html" %}

{% block body_block %}
<h1>Book Details</h1>
<div class="row">
    <div class="col s7 col-offset-3">
        <div class="card">
            <div class="card-content">
                <span class="card-title">
                    <h3>{{ book.title }}</h3><br>by {{book.author}}<br>
                    Published: {{book.year_published}}
                </span>
                
                <img class="materialboxed book-cover" src="{{book.cover}}">
            </div>
            <div class="card-action">
                <a class="btn btn-warning" href="{% url 'book_app:book_update' pk=book.id %}">Edit</a>
                <a href="{% url 'book_app:book_delete' book.id %}">Delete</a>
            </div>
        </div>
    </div>
</div> 
{% endblock %}
